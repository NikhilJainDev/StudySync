<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Portal</title>
  <link rel="stylesheet" href="job.css" />
</head>
<body>
  <header>
    <h1><b>Apply Here</b></h1>
    <p>Find your dream job today!</p>
  </header>

  <main class="job-container">
    <!-- Job Card Template -->
    <div class="job-card">
      <h2>Frontend Developer</h2>
      <p><strong>Company:</strong> TechNova</p>
      <p><strong>Location:</strong> Remote</p>
      <p><strong>Salary:</strong> ₹8 - ₹12 LPA</p>
      <button onclick="applyJob('Backend Developer at CodeSphere')">Apply</button>
    </div>

    <div class="job-card">
      <h2>Backend Developer</h2>
      <p><strong>Company:</strong> CodeSphere</p>
      <p><strong>Location:</strong> Bangalore</p>
      <p><strong>Salary:</strong> ₹10 - ₹15 LPA</p>
      <button onclick="applyJob('Backend Developer at CodeSphere')">Apply</button>
    </div>

    <div class="job-card">
      <h2>Full Stack Engineer</h2>
      <p><strong>Company:</strong> DevHub</p>
      <p><strong>Location:</strong> Mumbai</p>
      <p><strong>Salary:</strong> ₹12 - ₹18 LPA</p>
      <button onclick="applyJob('Full Stack Engineer at DevHub')">Apply</button>
    </div>
  </main>

  <script src="job.js"></script>
</body>
</html>
